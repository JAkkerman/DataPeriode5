<!DOCTYPE html>
<html>
  <head>
    <title>
      GDP graph
    </title>
  </head>

  <body>

    <canvas id="graph" width="600" height="500"></canvas>

    <script>
      const domain = [1960, 2018]
      const range = [44307342950.4, 4872136945507.59]

      var fileName = "worldbank_GDPdata.json";
      var txtFile = new XMLHttpRequest();
      txtFile.onreadystatechange = function() {
          if (txtFile.readyState === 4 && txtFile.status == 200) {
              console.log(JSON.parse(txtFile.responseText));

              data = JSON.parse(txtFile.responseText)[0]

          }
          txtFile.open("GET", fileName);
          txtFile.send();
        };

      const canvas = document.getElementById('graph');
      const ctx = canvas.getContext('2d');
      // Set line width
      ctx.lineWidth = 1.5;

      // Render graph format
      ctx.moveTo(50, 50);
      ctx.lineTo(50, 400);
      ctx.lineTo(600, 400);
      ctx.stroke();

      ctx.font = '20px serif'
      ctx.fillText('GDP Data for Japan (1960-2018)', 170, 25);

      ctx.font = '16px serif'
      ctx.fillText('Years', 270, 450)

      ctx.font = '16px serif'
      // ctx.rotate(-0.5*Math.PI)
      ctx.fillText('GDP (in 2018 US$)', 15, 215)

      console.log(createTransform(domain, range))

      function createTransform(domain, range){
      	// domain is a two-element array of the data bounds [domain_min, domain_max]
      	// range is a two-element array of the screen bounds [range_min, range_max]
      	// this gives you two equations to solve:
      	// range_min = alpha * domain_min + beta
      	// range_max = alpha * domain_max + beta
       		// a solution would be:

          var domain_min = domain[0]
          var domain_max = domain[1]
          var range_min = range[0]
          var range_max = range[1]

          // formulas to calculate the alpha and the beta
         	var alpha = (range_max - range_min) / (domain_max - domain_min)
          var beta = range_max - alpha * domain_max

          console.log(alpha)
          console.log(beta)

          // returns the function for the linear transformation (y= a * x + b)
          return function(x){
            return alpha * x + beta;
          }
      }

    </script>

    <p><a href="https://data.worldbank.org/indicator/ny.gdp.mktp.cd">Worldbank data</a></p>

  </body>
</html>
